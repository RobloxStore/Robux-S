<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robux Store</title>
    <style>
        /* أسلوب CSS الحالي */
        /* يمكنك تحديثه حسب تفضيلاتك */

        /* نمط العرض للوصول إلى تسجيل الدخول */
        .login-link {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- رابط تسجيل الدخول -->
    <a class="login-link" href="https://discord.com/login">Login with Discord</a>

    <!-- محتوى الصفحة -->
    <div class="container">
        <h1>Welcome To Robux Store</h1>

        <!-- عرض عدد العملات -->
        <div id="currency">$<span id="currency-count">100</span></div>

        <div class="coin">
            <h2 style="font-size: x-large;">Robux</h2>
            <p style="font-size: large;">1 Robux = 1$</p>
            <p style="font-size: large;">Stock = 100</p>
        </div>

        <form class="buy-form">
            <label for="quantity" style="font-size: large;">Number =</label>
            <input type="number" id="quantity" name="quantity" required>
            <button type="submit">شراء</button>
        </form>
        <p>&copy; MimoXL</p>
    </div>

    <script>
        // عرض عدد العملات
        document.getElementById('currency-count').textContent = localStorage.getItem('robuxCount') || 0;
    </script>
</body>
</html>
